<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Kashifood</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="createAccount">
        <h1>Registro</h1>
        <p><b>Email:</b></p>
        <input type="email" name="" id="">

        <p><b>Contraseña</b></p>
        <input type="password" name="" id="">
        <p><b>Confirmación de Contraseña</b></p>
        <input type="password" name="" id="">

        <h2>Información de Contacto</h2>
        <p><b>Nombre (s):</b></p>
        <input type="text" name="" id="" placeholder="Nombre">
        <p><b>Apellido Paterno:</b></p>
        <input type="text" name="" id="" placeholder="Apellido Paterno">
        <p><b>Apellido Materno:</b></p>
        <input type="text" name="" id="" placeholder="Apellido Materno">
        <p><b>Teléfono:</b></p>
        <input type="tel" name="" id="">
        <h2>Dirección de Envío</h2>
        <p><b>Calle:</b></p>
        <input type="text" name="" id="">
        <p><b>Número Interior:</b></p>
        <input type="number" name="" id="">
        <p><b>Número Exterior:</b></p>
        <input type="number" name="" id="">
        <p><b>Colonia:</b></p>
        <input type="text" name="" id="">
        <p><b>Alcaldía:</b></p>
        <input type="text" name="" id="">
        <p><b>C.P: </b></p>
        <input type="number" name="" id="">
        <p><b>Estado: </b></p>
        <input type="text" name="" id="">

        <h2>Información de Pago</h2>
        <button onclick="window.location.href='indexL.html'">Crear Cuenta</button>
        <p>O, <a href="login.html">Inicia Sesión</a></p>
    </div>
</body>
</html>
